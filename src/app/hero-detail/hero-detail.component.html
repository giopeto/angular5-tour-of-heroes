<div class="container">
  <h3>Hero Form</h3>
  <form [formGroup]="heroForm" (ngSubmit)="save(heroForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             formControlName="name">
      <div class="alert" *ngIf="!heroForm.controls['name'].valid && heroForm.controls['name'].touched">Name is required</div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text"  class="form-control" id="alterEgo" formControlName="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control"  id="power"
              required
              formControlName="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>
    <button type="button" class="btn btn-success" (click)="goBack()">Go back</button>
  </form>
</div>
